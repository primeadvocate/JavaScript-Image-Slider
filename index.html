<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="icons8-back-arrow-100.png" id="backBtn">

        <div class="gallery">
            <div>
                <span><img src="pexels-brett-sayles-26077180.jpg" alt=""></span>
                <span><img src="pexels-ertabbt-150087708-19025446.jpg" alt=""></span>
                <span><img src="pexels-micheile-9632879.jpg" alt=""></span>
            </div>
            <div>
                <span><img src="pexels-molnartamasphotography-28101335.jpg" alt=""></span>
                <span><img src="pexels-nicola-barts-7937399.jpg" alt=""></span>
                <span><img src="pexels-nikitapishchugin-28494944.jpg" alt=""></span>
            </div>
        </div>  
        
        <img src="icons8-forward-button-100.png" id="nextBtn"> 
    </div>


    <script src="script.js"></script>
</body>
</html>
